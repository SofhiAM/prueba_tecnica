<style>
    .center{
      height: 100%;
      margin-top: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
</style>

<div class="center">
    <div class="card text-bg-light mb-3" style="max-width: 50rem;">
        <div class="card-body mx-4 my-4 mb-3">
            <h4 class="card-title" style="text-align: center;"><strong>Registro</strong></h4><br>        
    
            <!-- Nombre usuario -->
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <label for="user_login" class="form-label">Nombre de usuario</label>
                    <input type="text" size="40" class="form-control" id="user_login">
                </div>
            
            <!-- Correo -->
                <div class="col-sm-12 col-md-6">
                    <label for="correo_usuario" class="form-label">Correo electrónico</label>
                    <input type="email" size="40" class="form-control" placeholder="name@example.com" id="correo_usuario">
                </div>
            </div><br>
    
            <!-- Contraseña -->
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <label for="passw_usuario" class="form-label">Contraseña</label>
                    <input type="password" size="40" id="passw_usuario" class="form-control" aria-describedby="passwordHelpBlock">
                </div>
    
            <!-- Confirmar Contraseña -->
                <div class="col-sm-12 col-md-6">
                    <label for="cpassw_usuario" class="form-label">Confirmar contraseña</label>
                    <input type="password" size="40" id="cpassw_usuario" class="form-control" aria-describedby="passwordHelpBlock">
                </div>
            </div>
            <hr>
    
            <!-- Datos del usuario -->
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <label for="nom_usuario" class="form-label">Nombre</label>
                    <input type="text" size="40" class="form-control" id="nom_usuario">
                </div>
                    
                <div class="col-sm-12 col-md-6">
                    <label for="ape_usuario" class="form-label">Apellido</label>
                    <input type="text" size="40" class="form-control" id="ape_usuario">
                </div>
            </div><br>
    
            <div class="row">
                <div class="col-12">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Género</option>
                        <option value="M">Masculino</option>
                        <option value="F">Femenino</option>
                    </select>
                </div>
            </div><br>
    
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Quiero recibir novedades y ofertas especiales
                </label>
            </div>
            <hr>
    
            <div class="row">
                <div class="text-end">
                    <input type="submit" class="btn btn-primary" value="Registrar usuario">
                </div>
            </div>
        </div>
    </div>
    
</div>
